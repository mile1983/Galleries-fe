<form #registerForm="ngForm" (ngSubmit)="registerUser(user)">
  <div class="form-group">
      <label>First Name</label>
      <input #first_name="ngModel" [(ngModel)]="user.first_name" name="first_name" type="text" class="form-control" required>
  </div>
  <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)" class="alert alert-danger">
      <div *ngIf="first_name.errors.required">
          First name is required.
      </div>
  </div>


  <div class="form-group">
      <label>Last Name</label>
      <input #last_name="ngModel" [(ngModel)]="user.last_name" name="last_name" type="text" class="form-control" required>
  </div>
  <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)" class="alert alert-danger">
      <div *ngIf="last_name.errors.required">
          Last name is required.
      </div>
  </div>


  <div class="form-group">
      <label>Email</label>
      <input #email="ngModel" [(ngModel)]="user.email" name="email" type="text" class="form-control" required email>
  </div>
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div  *ngIf="email.errors && email.errors.required">
          Email is required
      </div>
      <div  *ngIf="email.errors && email.errors.email">
          Email is invalid
      </div>
  </div>


  <div class="form-group">
      <label>Password</label>
      <input #password="ngModel" [(ngModel)]="user.password" name="password" type="text" class="form-control" required>
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div  *ngIf="password.errors && password.errors.required">
          Password is required
      </div>
  </div>


  <div class="form-group">
      <label>Confirm Password</label>
      <input #confirm_password="ngModel" [(ngModel)]="user.confirm_password" name="confirm_password" type="text"
             class="form-control" required validateEqual="password">
  </div>
  <div *ngIf="user.password !== user.confirm_password && (confirm_password.dirty || confirm_password.touched)" class="alert alert-danger">
      <div  *ngIf="confirm_password.errors && confirm_password.errors.required">
          Password is required
      </div>
      <div  *ngIf="user.password !== user.confirm_password">
          Password is not matching!
      </div>
  </div>

  <div>
      <label>Terms of service</label>

      <input #isAutomatic="ngModel" [(ngModel)]="user.accept_terms" type="checkbox" name="accept_terms" required>
      <br>
  </div>
  <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
      <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary mr-2">Register</button>
  </div>
</form>
